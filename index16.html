<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado: Misterio Total</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #999999; --success: #22c55e; --error: #f5f3f3;
            --bg: #0b0f1a; --card: #161b2b; --text: #f8fafc; --accent: #363636;
        }
        
        body { 
            font-family: 'Fredoka One', cursive; /* Fuente divertida para todo el sitio */
background: linear-gradient(180deg,rgba(39, 39, 39, 0.86) 0%, rgba(240, 239, 236, 0.72) 58%);
            color: var(--text); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            overflow: hidden; 
            transition: background-color 0.5s; 
        }

        /* Títulos con estilo misterioso */
        h1 { font-family: 'Bangers', system-ui; font-size: 3.5rem; color: var(--error); letter-spacing: 3px; margin: 0; }

        .screen { display: none; flex-direction: column; align-items: center; width: 95%; max-width: 600px; text-align: center; }
        .active { display: flex; }
        .glass-card { background: var(--card); padding: 2.5rem; border-radius: 30px; box-shadow: 0 0 50px rgba(0,0,0,0.8); border: 2px solid #1e293b; width: 100%; }
        
        /* Efecto de Pánico */
        @keyframes panic-flash {
            0%, 100% { background-color: #0b0f1a; }
            50% { background-color: #600; }
        }
        .panic-mode { animation: panic-flash 0.8s infinite; }

        #timer-box { font-size: 3rem; color: var(--error); text-shadow: 0 0 15px var(--error); margin: 10px 0; }
        
        #hangman-svg { width: 140px; height: 160px; filter: drop-shadow(0 0 10px var(--error)); }
        .hangman-part { opacity: 0; stroke: white; stroke-width: 5; fill: none; transition: opacity 0.5s; stroke-linecap: round; }
        .visible { opacity: 1; stroke: var(--error); }

        /* Palabra con letras divertidas */
        #word-display { font-size: 2.5rem; margin: 25px 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; color: var(--accent); }
        .letter-slot { border-bottom: 5px solid var(--primary); min-width: 30px; height: 50px; text-shadow: 2px 2px #000; }
        .space-slot { border-bottom: none !important; width: 20px; }

        /* Teclado amigable */
        #keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(45px, 1fr)); gap: 10px; width: 100%; }
        .key { 
            background: var(--primary); 
            padding: 12px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 1.2rem; 
            box-shadow: 0 4px #333; 
            transition: 0.1s; 
        }
        .key:active { transform: translateY(4px); box-shadow: 0 0 #333; }
        .key.correct { background: var(--success); }
        .key.wrong { background: var(--error); opacity: 0.3; pointer-events: none; }

        button.main-btn { 
            background: var(--success); 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 1.5rem; 
            border-radius: 50px; 
            cursor: pointer; 
            font-family: 'Luckiest Guy'; 
            box-shadow: 0 6px #15733d; 
        }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 200px;">
        <div class="col-auto text-center">
            <img src="intipalka-logo.png" alt="Queirolo Logo" class="img-fluid" style="max-height: 200px;">
        </div>
    </div>

 <div class="row justify-content-center align-items-center" >
 <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen" class="screen active animate__animated animate__fadeIn">
        <div class="glass-card">
            <h1>En 3,2,1</h1>
            <p id="status" style="color: var(--accent); font-family: sans-serif; font-size: 0.8rem; margin: 15px;">CONECTANDO AL SERVIDOR...</p>
            
            <div id="auth-ui">
                <input type="text" id="player-name" placeholder="¿QUIÉN ERES?" style="font-family:'Luckiest Guy'; padding:15px; border-radius:15px; width:80%; margin-bottom:20px; font-size:1.2rem; text-align:center;">
                <button class="main-btn" onclick="handleAuth()">ENTRAR</button>
            </div>

            <div id="welcome-ui" style="display: none;" class="animate__animated animate__jackInTheBox">
                <h2 id="user-greeting" style="font-size: 2rem;"></h2>
                <p id="user-stats" style="font-family: sans-serif;"></p>
                <button class="main-btn" onclick="startGame()" style="background: var(--error); box-shadow: 0 6px #800;">¡JUGAR AHORA!</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="timer-box">60</div>
        <p id="hint-text" style="color: var(--accent); font-size: 1.2rem;"></p>
        
        <svg id="hangman-svg" viewBox="0 0 100 150">
            <path d="M10 140 L90 140 M30 140 L30 10 L70 10 L70 30" stroke="white" stroke-width="4" fill="none"/>
            <circle class="hangman-part" cx="70" cy="40" r="10" />
            <line class="hangman-part" x1="70" y1="50" x2="70" y2="90" />
            <line class="hangman-part" x1="70" y1="60" x2="50" y2="80" />
            <line class="hangman-part" x1="70" y1="60" x2="90" y2="80" />
            <line class="hangman-part" x1="70" y1="90" x2="55" y2="120" />
            <line class="hangman-part" x1="70" y1="90" x2="85" y2="120" />
        </svg>

        <div id="word-display"></div>
        <div id="keyboard"></div>
    </div>

    <div id="result-modal" class="modal">
        <div class="glass-card animate__animated animate__bounceIn">
            <h2 id="res-title" style="font-size: 3rem;"></h2>
            <p id="res-msg" style="font-size: 1.5rem;"></p>
            <button class="main-btn" onclick="location.reload()">VOLVER</button>
        </div>
    </div>

    </div>
</div>



   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        const SHEET_ID = "1jQuYHBi8t2xUP0nua1yLPGHQr2WOWwq0G-S0uf0Xqgc"; 
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyAsFanfph7JkDEczXfmrMgU8plk2JKbkjEY--ZxGglcEWZ4wSEp-Wh8SIJHT-BNIc/exec";

        let wordsDB = [], selectedWord, currentHint, guessedLetters = [], errors = 0;
        let timeLeft, timerInterval;
        const music = document.getElementById('bg-music');

        async function loadWords() {
            try {
                const r = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`);
                const data = await r.text();
                const rows = data.split('\n').filter(row => row.trim() !== "");
                wordsDB = rows.map(row => {
                    const cols = row.split(',');
                    return { p: cols[0]?.trim().toUpperCase() || "", h: cols[1]?.trim() || "Sin pista" };
                }).filter(i => i.p.length > 0);
                document.getElementById('status').innerText = "CONEXIÓN EXITOSA";
            } catch (e) { document.getElementById('status').innerText = "ERROR DE CARGA"; }
        }

        async function handleAuth() {
            playerName = document.getElementById('player-name').value.trim().toUpperCase();
            if(!playerName) return;
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=` + 
                        encodeURIComponent(`SELECT COUNT(C) WHERE B = '${playerName}' AND C = 'GANÓ'`);
            try {
                const r = await fetch(url); const t = await r.text();
                const json = JSON.parse(t.substr(47).slice(0, -2));
                const wins = json.table.rows[0]?.c[0]?.v || 0;
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('welcome-ui').style.display = 'block';
                document.getElementById('user-greeting').innerText = `HOLA ${playerName}!`;
                document.getElementById('user-stats').innerText = `TIENES ${wins} VICTORIAS REGISTRADAS.`;
            } catch(e) { startGame(); }
        }

        function startGame() {
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio activo"));

            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            
            const item = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            selectedWord = item.p; currentHint = item.h;
            guessedLetters = [" "]; errors = 0;
            document.getElementById('hint-text').innerText = "PISTA: " + currentHint;
            
            timeLeft = 60;
            updateDisplay();
            createKeyboard();

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-box').innerText = timeLeft;
                if(timeLeft <= 15) {
                    document.body.classList.add('panic-mode');
                    music.playbackRate = 1.3;
                }
                if(timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function updateDisplay() {
            const container = document.getElementById('word-display');
            container.innerHTML = selectedWord.split('').map(char => {
                if(char === " ") return `<span class="letter-slot space-slot"> </span>`;
                return `<span class="letter-slot">${guessedLetters.includes(char) ? char : ''}</span>`;
            }).join('');
            
            const cleanWord = selectedWord.replace(/\s/g, '');
            if(cleanWord.split('').every(l => guessedLetters.includes(l))) endGame(true);
        }

        function createKeyboard() {
            const keys = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ".split('');
            document.getElementById('keyboard').innerHTML = keys.map(l => `<div class="key" onclick="check('${l}', this)">${l}</div>`).join('');
        }

        function check(l, btn) {
            if(btn.classList.contains('used') || errors >= 6) return;
            btn.classList.add('used');
            if(selectedWord.includes(l)) {
                guessedLetters.push(l); btn.classList.add('correct');
                updateDisplay();
            } else {
                errors++; btn.classList.add('wrong');
                const parts = document.querySelectorAll('.hangman-part');
                if(parts[errors-1]) parts[errors-1].classList.add('visible');
                if(errors >= 6) endGame(false);
            }
        }

        function fadeOutMusic() {
            let fade = setInterval(() => {
                if (music.volume > 0.05) {
                    music.volume -= 0.05;
                } else {
                    music.pause();
                    clearInterval(fade);
                }
            }, 100);
        }

        async function endGame(won) {
            clearInterval(timerInterval);
            fadeOutMusic(); // Efecto suave al terminar
            document.body.classList.remove('panic-mode');
            music.playbackRate = 1.0;
            
            document.getElementById('result-modal').style.display = 'flex';
            document.getElementById('res-title').innerText = won ? "¡INCREÍBLE!" : "¡GAME OVER!";
            document.getElementById('res-msg').innerText = `LA PALABRA ERA: ${selectedWord}`;
            if(won) confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });

            const data = { fecha: new Date().toLocaleString(), nombre: playerName, resultado: won ? "GANÓ" : "PERDIÓ", palabra: selectedWord };
            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        }

        window.onload = loadWords;
    </script>
</body>

</html>

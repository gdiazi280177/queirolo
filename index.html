<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado Master âœ¨ Cloud Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #6366f1; --success: #22c55e; --error: #ef4444;
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #eab308;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .screen { display: none; flex-direction: column; align-items: center; width: 95%; max-width: 600px; text-align: center; }
        .active { display: flex; }
        .glass-card { background: var(--card); padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); border: 1px solid #334155; width: 100%; }
        h1 { font-size: 3rem; text-shadow: 0 0 15px var(--primary); margin: 0; }
        input { padding: 15px; border-radius: 10px; border: 2px solid #334155; background: #0f172a; color: white; width: 80%; font-size: 1.1rem; text-align: center; margin: 15px 0; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; font-size: 1.1rem; border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); }
        
        /* Ahorcado SVG */
        #hangman-svg { width: 140px; height: 160px; margin: 20px 0; }
        .hangman-part { opacity: 0; stroke: white; stroke-width: 4; fill: none; transition: opacity 0.3s; }
        .visible { opacity: 1; }
        
        /* Palabra y Espacios */
        #word-display { font-size: 2rem; margin: 20px 0; font-family: monospace; font-weight: bold; min-height: 50px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .letter-slot { border-bottom: 4px solid var(--primary); min-width: 25px; text-align: center; height: 40px; }
        .space-slot { border-bottom: none !important; width: 15px; }
        
        #keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(35px, 1fr)); gap: 8px; width: 100%; }
        .key { background: #334155; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .key.correct { background: var(--success); }
        .key.wrong { background: var(--error); opacity: 0.4; }
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); display: none; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen active animate__animated animate__fadeIn">
        <div class="glass-card">
            <h1>AHORCADO PRO</h1>
            <div id="loading-status" style="color: var(--accent); font-size: 0.9rem; margin-top: 10px;">Conectando...</div>
            <div id="auth-ui">
                <input type="text" id="player-name" placeholder="Tu nombre...">
                <button onclick="handleAuth()">INGRESAR</button>
            </div>
            <div id="welcome-ui" style="display: none;" class="animate__animated animate__backInDown">
                <h2 id="user-greeting"></h2>
                <p id="user-stats" style="color: var(--accent);"></p>
                <button onclick="startGame()" style="background: var(--success)">Â¡EMPEZAR!</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="hint-text" style="color: var(--accent); font-style: italic; margin-bottom: 10px;"></div>
        <svg id="hangman-svg" viewBox="0 0 100 150">
            <path d="M10 140 L90 140 M30 140 L30 10 L70 10 L70 30" stroke="white" stroke-width="3" fill="none"/>
            <circle class="hangman-part" cx="70" cy="40" r="10" />
            <line class="hangman-part" x1="70" y1="50" x2="70" y2="90" />
            <line class="hangman-part" x1="70" y1="60" x2="50" y2="80" />
            <line class="hangman-part" x1="70" y1="60" x2="90" y2="80" />
            <line class="hangman-part" x1="70" y1="90" x2="55" y2="120" />
            <line class="hangman-part" x1="70" y1="90" x2="85" y2="120" />
        </svg>
        <div id="word-display"></div>
        <div id="keyboard"></div>
    </div>

    <div id="result-modal" class="modal">
        <div class="glass-card animate__animated animate__zoomIn" style="max-width: 400px;">
            <h2 id="res-title"></h2>
            <p id="res-msg"></p>
            <button onclick="location.reload()">REINTENTAR</button>
        </div>
    </div>

    <script>
        const SHEET_ID = "1hULPN_WrQlcDELUC8V4dOcC4l_R6W29CxM-YgaaDSwo";
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyAsFanfph7JkDEczXfmrMgU8plk2JKbkjEY--ZxGglcEWZ4wSEp-Wh8SIJHT-BNIc/exec";

        let wordsDB = [], selectedWord, currentHint, guessedLetters, playerName, errors = 0;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // 1. CARGAR PALABRAS (Detecta espacios automÃ¡ticamente)
        async function loadWords() {
            try {
                const r = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`);
                if(!r.ok) throw new Error();
                const data = await r.text();
                const rows = data.split('\n').filter(row => row.trim() !== "");
                wordsDB = rows.map(row => {
                    const cols = row.split(',');
                    return { p: cols[0].trim().toUpperCase(), h: cols[1]?.trim() || "Sin pista" };
                });
                document.getElementById('loading-status').innerText = "âœ… Palabras cargadas";
            } catch (e) {
                document.getElementById('loading-status').innerText = "âŒ Revisa el ID y Permisos";
            }
        }

        async function handleAuth() {
            playerName = document.getElementById('player-name').value.trim().toUpperCase();
            if(!playerName) return alert("Escribe tu nombre");
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=` + encodeURIComponent(`SELECT COUNT(C) WHERE B = '${playerName}' AND C = 'GANÃ“'`);
            try {
                const r = await fetch(url); const t = await r.text();
                const json = JSON.parse(t.substr(47).slice(0, -2));
                const wins = json.table.rows[0]?.c[0]?.v || 0;
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('welcome-ui').style.display = 'block';
                document.getElementById('user-greeting').innerText = `HOLA, ${playerName}`;
                document.getElementById('user-stats').innerText = `Victorias: ${wins}`;
            } catch(e) { startGame(); }
        }

        function playTone(f, d) {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function startGame() {
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            const item = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            selectedWord = item.p; currentHint = item.h;
            guessedLetters = [" "]; errors = 0; // El espacio se "adivina" solo
            document.getElementById('hint-text').innerText = "Pista: " + currentHint;
            updateDisplay();
            createKeyboard();
        }

        function updateDisplay() {
            const container = document.getElementById('word-display');
            container.innerHTML = selectedWord.split('').map(char => {
                if(char === " ") return `<span class="letter-slot space-slot"> </span>`;
                return `<span class="letter-slot">${guessedLetters.includes(char) ? char : ''}</span>`;
            }).join('');
            
            const cleanStatus = container.innerText.replace(/\s/g, '');
            const cleanWord = selectedWord.replace(/\s/g, '');
            if(cleanStatus === cleanWord) endGame(true);
        }

        function createKeyboard() {
            const keys = "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ".split('');
            document.getElementById('keyboard').innerHTML = keys.map(l => `<div class="key" onclick="check('${l}', this)">${l}</div>`).join('');
        }

        function check(l, btn) {
            if(btn.classList.contains('used') || errors >= 6) return;
            btn.classList.add('used');
            if(selectedWord.includes(l)) {
                guessedLetters.push(l); btn.classList.add('correct');
                playTone(600, 0.2);
                updateDisplay();
            } else {
                errors++; btn.classList.add('wrong');
                playTone(150, 0.3);
                const parts = document.querySelectorAll('.hangman-part');
                if(parts[errors-1]) parts[errors-1].classList.add('visible');
                if(errors >= 6) setTimeout(() => endGame(false), 400);
            }
        }

        async function endGame(won) {
            document.getElementById('result-modal').style.display = 'flex';
            document.getElementById('res-title').innerText = won ? "Â¡GANASTE! ðŸŽ‰" : "Â¡PERDISTE! ðŸ’€";
            document.getElementById('res-title').style.color = won ? "var(--success)" : "var(--error)";
            document.getElementById('res-msg').innerText = `La palabra era: ${selectedWord}`;
            if(won) confetti({ particleCount: 150 });

            const data = { fecha: new Date().toLocaleString(), nombre: playerName, resultado: won ? "GANÃ“" : "PERDIÃ“", palabra: selectedWord };
            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        }

        window.onload = loadWords;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado: Misterio MP3</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #6366f1; --success: #22c55e; --error: #ef4444;
            --bg: #0b0f1a; --card: #161b2b; --text: #f8fafc; --accent: #facc15;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; transition: background-color 0.3s; }
        .screen { display: none; flex-direction: column; align-items: center; width: 95%; max-width: 600px; text-align: center; }
        .active { display: flex; }
        .glass-card { background: var(--card); padding: 2.5rem; border-radius: 20px; box-shadow: 0 0 40px rgba(0,0,0,0.7); border: 1px solid #1e293b; width: 100%; }
        
        /* Animación de Alerta Roja */
        @keyframes panic-flash {
            0% { background-color: #0b0f1a; }
            50% { background-color: #450a0a; }
            100% { background-color: #0b0f1a; }
        }
        .panic-mode { animation: panic-flash 0.5s infinite; }

        #timer-box { font-size: 3.5rem; color: var(--error); font-weight: bold; font-family: 'Courier New', monospace; margin: 10px 0; text-shadow: 0 0 20px var(--error); }
        
        #hangman-svg { width: 140px; height: 160px; filter: drop-shadow(0 0 5px var(--error)); }
        .hangman-part { opacity: 0; stroke: white; stroke-width: 4; fill: none; transition: opacity 0.4s; }
        .visible { opacity: 1; stroke: var(--error); }

        #word-display { font-size: 2rem; margin: 25px 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .letter-slot { border-bottom: 4px solid var(--primary); min-width: 25px; height: 40px; }
        .space-slot { border-bottom: none !important; width: 15px; }

        #keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); gap: 8px; width: 100%; }
        .key { background: #1e293b; padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; font-weight: bold; }
        .key.correct { background: var(--success); }
        .key.wrong { background: var(--error); opacity: 0.3; }

        button { background: var(--primary); color: white; border: none; padding: 15px 30px; font-size: 1.1rem; border-radius: 50px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
        </audio>

    <div id="start-screen" class="screen active animate__animated animate__fadeIn">
        <div class="glass-card">
            <h1 style="color: #fdf5f5;letter-spacing: 5px;">En 3,2,1</h1>
            <p id="status" style="color: var(--accent);">Conectando con Google Sheets...</p>
            <div id="auth-ui">
                <input type="text" id="player-name" placeholder="Escribe tu nombre" style="padding:15px; border-radius:10px; width:80%; margin-bottom:15px; background:#0b0f1a; color:white; border:1px solid #334155;">
                <button onclick="handleAuth()">INGRESAR</button>
            </div>
            <div id="welcome-ui" style="display: none;">
                <h2 id="user-greeting"></h2>
                <p id="user-stats"></p>
                <button onclick="startGame()" style="background: var(--error); width:100%;">¡INICIAR PARTIDA!</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="timer-box">60</div>
        <p id="hint-text" style="color: var(--accent); font-style: italic;"></p>
        <svg id="hangman-svg" viewBox="0 0 100 150">
            <path d="M10 140 L90 140 M30 140 L30 10 L70 10 L70 30" stroke="white" stroke-width="3" fill="none"/>
            <circle class="hangman-part" cx="70" cy="40" r="10" />
            <line class="hangman-part" x1="70" y1="50" x2="70" y2="90" />
            <line class="hangman-part" x1="70" y1="60" x2="50" y2="80" />
            <line class="hangman-part" x1="70" y1="60" x2="90" y2="80" />
            <line class="hangman-part" x1="70" y1="90" x2="55" y2="120" />
            <line class="hangman-part" x1="70" y1="90" x2="85" y2="120" />
        </svg>
        <div id="word-display"></div>
        <div id="keyboard"></div>
    </div>

    <div id="result-modal" class="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center;">
        <div class="glass-card" style="text-align:center;">
            <h2 id="res-title" style="font-size:2rem;"></h2>
            <p id="res-msg"></p>
            <button onclick="location.reload()">REINTENTAR</button>
        </div>
    </div>

    <script>
        const SHEET_ID = "1hULPN_WrQlcDELUC8V4dOcC4l_R6W29CxM-YgaaDSwo"; 
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyAsFanfph7JkDEczXfmrMgU8plk2JKbkjEY--ZxGglcEWZ4wSEp-Wh8SIJHT-BNIc/exec";

        let wordsDB = [], selectedWord, currentHint, guessedLetters = [], errors = 0;
        let timeLeft, timerInterval;
        const music = document.getElementById('bg-music');

        async function loadWords() {
            try {
                const r = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`);
                const data = await r.text();
                const rows = data.split('\n').filter(row => row.trim() !== "");
                wordsDB = rows.map(row => {
                    const cols = row.split(',');
                    return { p: cols[0]?.trim().toUpperCase() || "", h: cols[1]?.trim() || "Sin pista" };
                }).filter(i => i.p.length > 0);
                document.getElementById('status').innerText = "✅ Archivos Cargados";
            } catch (e) { document.getElementById('status').innerText = "❌ Error de Red"; }
        }

        async function handleAuth() {
            playerName = document.getElementById('player-name').value.trim().toUpperCase();
            if(!playerName) return;
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=` + 
                        encodeURIComponent(`SELECT COUNT(C) WHERE B = '${playerName}' AND C = 'GANÓ'`);
            try {
                const r = await fetch(url); const t = await r.text();
                const json = JSON.parse(t.substr(47).slice(0, -2));
                const wins = json.table.rows[0]?.c[0]?.v || 0;
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('welcome-ui').style.display = 'block';
                document.getElementById('user-greeting').innerText = `BIENVENIDO: ${playerName}`;
                document.getElementById('user-stats').innerText = `Sobreviviste ${wins} veces anteriormente.`;
            } catch(e) { startGame(); }
        }

        function startGame() {
            // Iniciar música MP3
            music.play().catch(e => console.log("Interacción requerida para audio"));
            music.volume = 0.5;

            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            
            const item = wordsDB[Math.floor(Math.random() * wordsDB.length)];
            selectedWord = item.p; currentHint = item.h;
            guessedLetters = [" "]; errors = 0;
            document.getElementById('hint-text').innerText = "PISTA: " + currentHint;
            
            timeLeft = 60;
            updateDisplay();
            createKeyboard();

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-box').innerText = timeLeft;
                if(timeLeft <= 15) {
                    document.body.classList.add('panic-mode');
                    music.playbackRate = 1.2; // Acelera la música un poco
                }
                if(timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function updateDisplay() {
            const container = document.getElementById('word-display');
            container.innerHTML = selectedWord.split('').map(char => {
                if(char === " ") return `<span class="letter-slot space-slot"> </span>`;
                return `<span class="letter-slot">${guessedLetters.includes(char) ? char : ''}</span>`;
            }).join('');
            
            const cleanWord = selectedWord.replace(/\s/g, '');
            if(cleanWord.split('').every(l => guessedLetters.includes(l))) endGame(true);
        }

        function createKeyboard() {
            const keys = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ".split('');
            document.getElementById('keyboard').innerHTML = keys.map(l => `<div class="key" onclick="check('${l}', this)">${l}</div>`).join('');
        }

        function check(l, btn) {
            if(btn.classList.contains('used') || errors >= 6) return;
            btn.classList.add('used');
            if(selectedWord.includes(l)) {
                guessedLetters.push(l); btn.classList.add('correct');
                updateDisplay();
            } else {
                errors++; btn.classList.add('wrong');
                const parts = document.querySelectorAll('.hangman-part');
                if(parts[errors-1]) parts[errors-1].classList.add('visible');
                if(errors >= 6) endGame(false);
            }
        }

        async function endGame(won) {
            clearInterval(timerInterval);
            music.pause();
            music.playbackRate = 1.0;
            document.body.classList.remove('panic-mode');
            
            document.getElementById('result-modal').style.display = 'flex';
            document.getElementById('res-title').innerText = won ? "¡LOGRASTE ESCAPAR!" : "¡TE ATRAPARON!";
            document.getElementById('res-msg').innerText = `La palabra secreta era: ${selectedWord}`;
            if(won) confetti({ particleCount: 150 });

            const data = { fecha: new Date().toLocaleString(), nombre: playerName, resultado: won ? "GANÓ" : "PERDIÓ", palabra: selectedWord };
            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        }

        window.onload = loadWords;
    </script>
</body>
</html>
